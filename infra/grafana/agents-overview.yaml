{
  "uid": "msaas-agents-overview",
  "title": "Micro-SaaS Agents Overview",
  "schemaVersion": 36,
  "version": 1,
  "tags": [
    "micro-saas",
    "agents"
  ],
  "timezone": "",
  "refresh": "30s",
  "time": {
    "from": "now-6h",
    "to": "now"
  },
  "templating": {
    "list": [
      {
        "name": "datasource",
        "type": "datasource",
        "query": "prometheus",
        "label": "Datasource",
        "current": {
          "text": "Prometheus",
          "value": "Prometheus"
        },
        "hide": 0,
        "refresh": 1
      },
      {
        "name": "env",
        "type": "query",
        "datasource": {
          "type": "prometheus",
          "uid": "${datasource}"
        },
        "label": "Environment",
        "query": "label_values(agents_workflow_execution_seconds_count, env)",
        "includeAll": true,
        "multi": true,
        "refresh": 1,
        "current": {
          "text": "All",
          "value": [
            "$__all"
          ]
        }
      },
      {
        "name": "workflow_name",
        "type": "query",
        "datasource": {
          "type": "prometheus",
          "uid": "${datasource}"
        },
        "label": "Workflow",
        "query": "label_values(agents_workflow_execution_seconds_count, workflow_name)",
        "includeAll": true,
        "multi": true,
        "refresh": 1,
        "current": {
          "text": "All",
          "value": [
            "$__all"
          ]
        }
      }
    ]
  },
  "annotations": {
    "list": []
  },
  "panels": [
    {
      "id": 1,
      "type": "timeseries",
      "title": "Agent Workflow Duration p50 / p95 / p99",
      "datasource": {
        "type": "prometheus",
        "uid": "${datasource}"
      },
      "gridPos": {
        "h": 8,
        "w": 12,
        "x": 0,
        "y": 0
      },
      "targets": [
        {
          "refId": "A",
          "expr": "histogram_quantile(0.5, sum(rate(agents_workflow_execution_seconds_bucket{env=~\"$env\", workflow_name=~\"$workflow_name\"}[$__interval])) by (le, workflow_name))",
          "legendFormat": "p50 {{workflow_name}}"
        },
        {
          "refId": "B",
          "expr": "histogram_quantile(0.95, sum(rate(agents_workflow_execution_seconds_bucket{env=~\"$env\", workflow_name=~\"$workflow_name\"}[$__interval])) by (le, workflow_name))",
          "legendFormat": "p95 {{workflow_name}}"
        },
        {
          "refId": "C",
          "expr": "histogram_quantile(0.99, sum(rate(agents_workflow_execution_seconds_bucket{env=~\"$env\", workflow_name=~\"$workflow_name\"}[$__interval])) by (le, workflow_name))",
          "legendFormat": "p99 {{workflow_name}}"
        }
      ],
      "fieldConfig": {
        "defaults": {
          "unit": "s",
          "min": 0
        },
        "overrides": []
      },
      "options": {
        "legend": {
          "showLegend": true,
          "displayMode": "table",
          "placement": "bottom"
        },
        "tooltip": {
          "mode": "multi"
        }
      }
    },
    {
      "id": 2,
      "type": "timeseries",
      "title": "Agent Workflow Outcomes (success / failed / timeout / fallback)",
      "datasource": {
        "type": "prometheus",
        "uid": "${datasource}"
      },
      "gridPos": {
        "h": 8,
        "w": 12,
        "x": 12,
        "y": 0
      },
      "targets": [
        {
          "refId": "A",
          "expr": "sum(rate(agents_workflow_execution_seconds_count{env=~\"$env\", workflow_name=~\"$workflow_name\"}[$__interval])) by (outcome)",
          "legendFormat": "{{outcome}}"
        }
      ],
      "fieldConfig": {
        "defaults": {
          "unit": "ops/s",
          "min": 0
        },
        "overrides": []
      },
      "options": {
        "legend": {
          "showLegend": true,
          "displayMode": "table",
          "placement": "bottom"
        },
        "tooltip": {
          "mode": "multi"
        }
      }
    },
    {
      "id": 3,
      "type": "timeseries",
      "title": "Agent Fallback Usage Rate",
      "datasource": {
        "type": "prometheus",
        "uid": "${datasource}"
      },
      "gridPos": {
        "h": 8,
        "w": 12,
        "x": 0,
        "y": 8
      },
      "targets": [
        {
          "refId": "A",
          "expr": "sum(rate(msaas_agent_fallback_total{env=~\"$env\", workflow_name=~\"$workflow_name\"}[$__interval])) by (fallback_type)",
          "legendFormat": "{{fallback_type}}"
        }
      ],
      "fieldConfig": {
        "defaults": {
          "unit": "ops/s",
          "min": 0
        },
        "overrides": []
      },
      "options": {
        "legend": {
          "showLegend": true,
          "displayMode": "table",
          "placement": "bottom"
        },
        "tooltip": {
          "mode": "multi"
        }
      }
    }
  ]
}
