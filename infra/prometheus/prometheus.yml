# Prometheus configuration for local development
# Used by docker-compose observability profile

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files:
  - /etc/prometheus/alerts/*.yaml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'msaas-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics

  - job_name: 'msaas-worker'
    static_configs:
      - targets: ['worker:9090']
    metrics_path: /metrics

  - job_name: 'msaas-browser-worker'
    static_configs:
      - targets: ['browser-worker:9090']
    metrics_path: /metrics

  - job_name: 'msaas-agents'
    static_configs:
      - targets: ['agents:9090']
    metrics_path: /metrics
