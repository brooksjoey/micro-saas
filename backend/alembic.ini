# Alembic configuration file for Micro-SaaS Backend

[alembic]
# Path to migration scripts
script_location = alembic

# Version locations (may be comma-separated for multiple paths)
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# SQLAlchemy URL - this is overridden in env.py with POSTGRES_DSN
sqlalchemy.url = driver://user:pass@localhost/dbname

# Template for creating new migration files
file_template = %%(year)d%%(month).2d%%(day).2d%%(hour).2d%%(minute).2d_%%(slug)s

# Truncate the revision ID in log messages
truncate_slug_length = 40

# Timezone setting for revision creation
timezone = UTC

# Output encoding
output_encoding = utf-8

[post_write_hooks]
# No hooks configured

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
